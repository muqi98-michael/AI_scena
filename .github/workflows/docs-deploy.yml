name: Deploy Project Docs

on:
  push:
    branches: ["main"]
    paths:
      - "README.md"
      - "app/*.md"
      - ".github/workflows/docs-deploy.yml"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare docs source
        run: |
          mkdir -p site
          cp README.md site/index.md
          cp app/README.md site/app-readme.md
          cp app/EMBED_INTEGRATION.md site/embed-integration.md
          cp app/FRONTEND_QUICK_START.md site/frontend-quick-start.md
          cp app/OPS_DEPLOYMENT.md site/ops-deployment.md
          cat > site/_config.yml <<'EOF'
          title: AI Scena Docs
          description: AI 场景项目文档站点
          markdown: kramdown
          theme: minima
          EOF

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: site
          destination: _site

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
